version: "3.3"
services:
    nginx-server:
        build: 
            context: ./build/nginx
            dockerfile: Dockerfile
        container_name: "nginx-server"
        restart: always
        ports:
            - "80:80"
            - "443:443"
        volumes:
            # 时区时间
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            # 配置文件
            - /data/docker/volumes/nginx-server-conf/nginx.conf:/etc/nginx/nginx.conf:ro
            - /data/docker/volumes/nginx-server-conf/conf.d:/etc/nginx/conf.d:ro
            # 日志目录
            - nginx-server-log:/var/log/nginx
            # 网站目录
            - /data/web:/data/web
        networks:
            - web-server-network
        depends_on:
            - php-fpm-server
    php-fpm-server:
        build: 
            context: ./build/php
            dockerfile: Dockerfile
        container_name: "php-fpm-server"
        restart: always
        volumes:
            # 时区时间
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            # 配置文件
            - /data/docker/volumes/php-fpm-server-conf/php.ini:/usr/local/etc/php/php.ini:ro
            - /data/docker/volumes/php-fpm-server-conf/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
            # 日志目录
            - php-fpm-server-log:/var/log/php-fpm
            # 网站目录
            - /data/web:/data/web
        networks:
            - web-server-network
    mysql-server:
        build: 
            context: ./build/mysql
            dockerfile: Dockerfile
        container_name: "mysql-server"
        restart: always
        ports:
            - "3306:3306"
            - "33060:33060"
        environment:
            # ROOT 密码
            MYSQL_ROOT_PASSWORD: "123456"
        volumes:
            # 时区时间
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            # 配置文件
            - /data/docker/volumes/mysql-server-conf/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
            - /data/docker/volumes/mysql-server-conf/mysqld.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf:ro
            # 数据存储目录
            - mysql-server-data:/var/lib/mysql
            # 日志目录
            - mysql-server-log:/var/log/mysql
        networks:
            - web-server-network
    redis-server:
        build: 
            context: ./build/redis
            dockerfile: Dockerfile
        container_name: "redis-server"
        restart: always
        ports:
            - "6379:6379"
        volumes:
            # 时区时间
            - /etc/timezone:/etc/timezone:ro
            - /etc/localtime:/etc/localtime:ro
            # 配置文件
            - /data/docker/volumes/redis-server-conf/redis.conf:/usr/local/etc/redis/redis.conf:ro
            # 数据存储目录
            - redis-server-data:/data
            # 日志目录
            - redis-server-log:/var/log/redis
        networks:
            - web-server-network
volumes:
    nginx-server-log:
        driver: local
    php-fpm-server-log:
        driver: local
    mysql-server-data:
        driver: local
    mysql-server-log:
        driver: local
    redis-server-data:
        driver: local
    redis-server-log:
        driver: local
networks:
    web-server-network:
        driver: "bridge"
